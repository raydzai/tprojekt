<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
</head>

<body onmouseenter="playBackgroundAudio()">
    <div class="main">
        <canvas id="heart"></canvas>
        <div class="ui-container">
            <p class="question-text">Sẵn sàng chưa?</p>
            <div class="button-container">
                <a id="ok-button"
                    onmouseover="highlightHeart()" 
                    onmouseout="resetHeart()"
                    onclick="showOk()">Ok</a>
                <a id="deo-button"
                    onmouseover="dimHeart()" 
                    onmouseout="resetHeart()"
                    onclick="showDeo()">Deo</a>
            </div>
        </div>
    </div>
    <div class="message-container">
        <h1 id="message" class="hidden">blank</h1>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
