<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/begin.css">
    <title>?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
</head>

<body>
    <div class="main">
        <canvas id="heart"></canvas>
        <div class="ui-container">
            <p class="question-text">Sẵn sàng chưa?</p>
            <div class="button-container">
                <a id="ok-button"
                    onmouseover="highlightHeart()" 
                    onmouseout="resetHeart()"
                    onclick="showOk()">Ok</a>
                <a id="deo-button"
                    onmouseover="dimHeart()" 
                    onmouseout="resetHeart()"
                    onclick="showDeo()">Deo</a>
            </div>
        </div>
    </div>
    <div class="message-container">
        <h1 id="message" class="hidden">blank</h1>
    </div>
    <audio autoplay loop id="au">
        <source src="../media/index/background.mp3" type="audio/mp3">
    </audio>
    <script src="../js/begin.js"></script>
</body>
</html>
