<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rewatch.css">
    <link rel="preload" href="../media/font/DFVN-Bagel-Fat-One.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="../media/font/BT-BeauSans-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <title>DNT Wrapped =))</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png" crossorigin="anonymous">
</head>
<body>
    <div class="starter">
        <h1>Chào cậu!</h1>
        <p>Đến lúc nhìn lại rồi, tao đã sẵn sàng, còn mày thì sao?</p>
    </div>

    <div class="container">
        <div class="context">
            <h1>mày đã bùn <br>117 lần</h1>
            <p>... trong năm nay. Mày xứng đáng nhận được danh hiệu người đàn bà có cây cà lem si cu la.</p>
        </div>
        <p class="icon">😔</p>
    </div>
    
    <div class="navigation hidden">
        <button id="prev" disabled>←</button>
        <button id="next">→</button>
    </div>
    

    <div id="video-container">
        <video id="background-video" muted autoplay loop>
            <source src="../media/rewatch/background.webm" type="video/webm">
        </video>
        <div class="blur"></div> 
    </div>
    <script async src="../js/rewatch.js"></script>
</body>
</html>
